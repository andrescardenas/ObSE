<div id='login'>
<h1>Login</h1>
<table>
	<tr>
		<td><input ng-model='formulario.correo' type="text" class="form-control" placeholder="Correo"></td>
	</tr>
	<tr>
		<td><input ng-model='formulario.clave' type='password' class="form-control" placeholder="Clave"></td>
	</tr>
	<tr>
		<td><a ng-click='login()' class='btn btn-default'>Entrar</a></td>
	</tr>
</table>
</div>
