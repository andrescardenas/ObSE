<div id="perfil" class="col-md-12">
    <div class="cabezote col-md-12">
        <hr/>
    </div>
    <div style="clear:both"></div>
</div>

<div class="col-md-12">
	<div class="col-md-2"></div>
	<div id="basica" class="col-md-8">
		<form ng-submit="registrar()">
			<div class="form-group has-feedback" ng-class="usuario_libre">
		    	<label for="nombres">Usuario</label>
		    	<input type="text" class="form-control" ng-model="formulario.usuario" placeholder="Ingresa tu posible nombre de usuario">
		    	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
		  	</div>
			<div class="form-group">
		    	<label for="primer_nombre">Primer Nombre</label>
		    	<input type="text" class="form-control" ng-model="formulario.primer_nombre" placeholder="Ingresa tu primer nombre" >
		  	</div>
		  	<div class="form-group">
		    	<label for="segundo_nombre">Segundo Nombre</label>
		    	<input type="text" class="form-control" ng-model="formulario.segundo_nombre" placeholder="Ingresa tu segundo nombre" >
		  	</div>
		  	<div class="form-group">
		    	<label for="nombres">Primer Apellido</label>
		    	<input type="text" class="form-control" ng-model="formulario.primer_apellido" placeholder="Ingresa tu primer apellido">
		  	</div>
		  	<div class="form-group">
		    	<label for="nombres">Segundo Apellido</label>
		    	<input type="text" class="form-control" ng-model="formulario.segundo_apellido" placeholder="Ingresa tu segundo apellido">
		  	</div>
		  	<div class="form-group">
		    	<label for="tipo_identificación">Tipo de Identificación</label>
		    	<select class="form-control" ng-model="formulario.tipo_identificacion" convert-to-number>
				  <option value="-1" disabled selected>Seleccione una opción</option>
				  <option ng-repeat="tipo in tipos_identificacion" value='{{tipo.id}}'>{{tipo.nombre}}</option>
				</select>
		  	</div>
		  	<div class="form-group">
		    	<label for="identificacion">Identificacion</label>
		    	<input type="numbers" class="form-control" ng-model="formulario.identificacion" placeholder="Ingresa tu identificación">
		  	</div>
		  	<div class="form-group">
		    	<label for="email">Email</label>
		    	<input type="text" class="form-control" ng-model="formulario.email" placeholder="Ingresa tu Correo Electrónico">
		  	</div>
		  	<div class="form-group">
		    	<label for="email">Clave</label>
		    	<input type="password" class="form-control" ng-model="formulario.clave1" placeholder="Ingresa tu Clave">
		  	</div>
		  	<div class="form-group">
		    	<label for="email">Clave</label>
		    	<input type="password" class="form-control" ng-model="formulario.clave2" placeholder="Confirma tu clave">
		  	</div>
		  	<div class="form-group">
		    	<label for="lugar">País de Nacimiento</label>
		    	<select class="form-control" ng-model="formulario.pais" convert-to-number>
					<option value="-1">Selecciona una opción</option>
					<option ng-repeat="pais in paises" value='{{pais.id}}'>{{pais.nombre}}</option>
				</select>
		  	</div>
		  	<div class="form-group">
		    	<label for="lugar">Ciudad de Nacimiento</label>
		    	<select class="form-control" ng-model="formulario.ciudad" convert-to-number>
		    		<option value="-1" disabled selected>Selecciona una opción</option>
				 	<option ng-repeat="ciudad in ciudades"  value='{{ciudad.id}}'>{{ciudad.nombre}}</option>
				</select>
		  	</div>
		  	<div ng-controller='dateCTRL' class='input-group one'>
                <input type='text' class="form-control input-sm" ng-model='formulario.fecha' ng-required='campo.required' datepicker-popup='dd-MM-yyyy' is-open='opened' readonly/>
                <a ng-click='open($event)' class='input-group-addon'><i class='glyphicon glyphicon-calendar'></i></a>
            </div>
		  	<!--div class="form-group">
		    	<label for="telefono">Teléfono</label>
		    	<input type="text" class="form-control" ng-model="formulario.telefono" placeholder="Ingresa tu Teléfono">
		  	</div>
		  	<div class="form-group">
		    	<label for="celular">Celular</label>
		    	<input type="text" class="form-control" ng-model="formulario.celular" placeholder="Ingresa tu Celular">
		  	</div-->
		  	<div class="checkbox">
			    <label>
			      <input ng-model='formulario.terminos' type="checkbox"> <a ng-click='terminos()'> Acepto términos y condiciones </a>
			    </label>
			  </div>
			<button type="submit" class="btn btn-default">Realizar Inscripción</button>
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
					<span class="sr-only">20% Complete (success)</span>
				</div>
			</div>
			<pre>Model: {{formulario | json}}</pre>
		</form>
	</div>
	<div class="col-md-2"></div>
</div>

<script>
$(document).ready(function() {
  $("body").each(function( index ) {
      //$(this).removeClass("collage");
  });
});
</script>º
