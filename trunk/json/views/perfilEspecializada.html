<div class="nuevo-servicio col-md-12">
		<button type="button" class="btn btn-default btn-sm" ng-click="nuevo()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Nuevo Servicio</button>
	</div>
<div id="servicios">
	<div class="servicio col-md-4" ng-repeat="servicio in servicios">
		<h3>{{servicio.titulo}}</h3>
		<ul class="enlinea"> 
	        <li><span class="glyphicon glyphicon-star" aria-hidden="true"></span></li>
	    </ul>
	    <p>{{servicio.descripcion}}</p>
	    <ul ng-show="servicio.etiquetas" class="enlinea etiquetas"> 
	        <li ng-repeat="etiqueta in servicio.etiquetas">{{etiqueta.nombre}}</li>
	    </ul>
	    <button type="button" class="btn btn-default btn-sm" ng-click="eliminar(servicio.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Eliminar</button>
	    <button type="button" class="btn btn-default btn-sm" ng-click="editar()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Editar</button>
	    <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>Comentarios</button>
	</div>
</div>
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
